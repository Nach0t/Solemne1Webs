name: Python Test

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        python-version: ["3.9", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipx
        run: python -m pip install pipx && python -m pipx ensurepath

      - name: Install Poetry
        run: pipx install poetry

      - name: Verificar instalación de Poetry
        run: poetry --version

      - name: Configurar entorno virtual en el proyecto
        run: poetry config virtualenvs.in-project true

      - name: Regenerar archivo de bloqueo
        run: poetry lock

      - name: Instalar dependencias sin instalar el proyecto raíz
        run: poetry install --no-root

      - name: Ejecutar Flake8 (lint)
        run: poetry run flake8 .

      - name: Ejecutar Black (chequeo de formato)
        run: poetry run black --check .

      - name: Ejecutar isort (chequeo de imports)
        run: poetry run isort --check-only .

      - name: Ejecutar pruebas unitarias
        run: poetry run pytest test_main.py
