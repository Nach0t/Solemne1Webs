name: Python test
on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        python-version: ["3.8", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install --with dev

      - name: Start uvicorn
        run: poetry run uvicorn main:app --host 127.0.0.1 --port 8000 --reload &
        env:
          UVICORN_PID: $!

      - name: Wait for uvicorn
        run: sleep 5 # Wait for uvicorn to start

      - name: Run tests
        run: poetry run pytest

      - name: Stop uvicorn
        run: kill $UVICORN_PID